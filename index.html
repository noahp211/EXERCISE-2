<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
</head>
<body>
<h1>User Registration Form</h1>

<form action="#" method="POST">

  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>


  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>


  <fieldset>
    <legend>Gender:</legend>
    <label><input type="radio" name="gender" value="male" required> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <label><input type="radio" name="gender" value="other"> Other</label>
  </fieldset><br>


  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob"><br><br>


  <label><input type="checkbox" name="terms" required> I agree to the Terms and Conditions</label><br><br>


  <button type="submit">Register</button>
</form>

<script>

  document.querySelector('form').addEventListener('submit', function(event) {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const terms = document.querySelector('input[name="terms"]').checked;

    let errorMessage = "";

    if (name === "") {
      errorMessage += "Full name is required.\n";
    }

    if (email === "") {
      errorMessage += "Email address is required.\n";
    }

    if (password.length < 6) {
      errorMessage += "Password must be at least 6 characters long.\n";
    }

    if (!terms) {
      errorMessage += "You must agree to the Terms and Conditions.\n";
    }

    if (errorMessage !== "") {
      alert(errorMessage);
      event.preventDefault();
    }
  });
</script>
</body>
</html>
